<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-green-900">

  <p class="relative group text-lg font-medium cursor-pointer">
    Hover me
    <span class="absolute left-0 bottom-0 w-0 h-[2px] bg-black transition-all duration-300 group-hover:w-full"></span>
  </p>

  <div class="bg-red-500 hover:bg-blue-500 p-4 text-white">Hover me</div>

    <form class="w-full max-w-md p-6">
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-white">First name</label>
                <input type="text" class="w-full bg-transparent border-b border-white text-white focus:outline-none">
            </div>
            <div>
                <label class="block text-white">Last name</label>
                <input type="text" class="w-full bg-transparent border-b border-white text-white focus:outline-none">
            </div>
        </div>
        
        <div class="mt-4">
            <label class="block text-white">Email <span class="text-red-500">*</span></label>
            <input type="email" class="w-full bg-transparent border-b border-white text-white focus:outline-none">
        </div>

        <div class="grid grid-cols-2 gap-4 mt-4">
            <div>
                <label class="block text-white">Phone</label>
                <input type="text" class="w-full bg-transparent border-b border-white text-white focus:outline-none">
            </div>
            <div>
                <label class="block text-white">Address</label>
                <input type="text" class="w-full bg-transparent border-b border-white text-white focus:outline-none">
            </div>
        </div>

        <div class="mt-6">
            <button type="submit" class="w-full py-2 border border-white text-white hover:bg-white hover:text-green-900 transition">Submit</button>
        </div>
    </form>
</body>
</html>
